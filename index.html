<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolzApp</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Contenitore principale -->
    <div id="root" class="main-container">

        <!-- Sezione sinistra con elenco di tutte le chat -->
        <div class="left-container">
            <!-- Intestazione sezione sinistra -->
            <header class="header left-header">
                <!-- Icona e nome dell'utente -->
                <div class="user">
                    <img src="img/avatar_io.jpg" alt="Avatar Utente">
                    <span>Sofia</span>
                </div>
                <!-- Icone impostazioni -->
                <div class="settings">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </header>
        </div>

        <!-- Sezione destra con contenuto della chat selezionata -->
        <div class="right-container">
            <!-- Intestazione sezione destra -->
            <header class="header right-header">
                <!-- Icona e nome dell'utente della chat selezionata -->
                <div class="user">
                    <img src="img/avatar_1.jpg" alt="Avatar Utente">
                    <div class="user-info">
                        <span>Michele</span>
                        <span class="last-online">Ultimo accesso oggi alle 12:00</span>
                    </div>
                </div>
                <!-- Icone impostazioni -->
                <div class="settings">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </header>
        </div>

    </div>
    




    <!-- Link Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Link JS -->
    <script src="js/script.js"></script>
</body>
</html>
